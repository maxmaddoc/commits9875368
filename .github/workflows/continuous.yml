name: Continuous 24/7 Run

on:
  workflow_dispatch: # Allow manual trigger
  repository_dispatch: # Used for self re-trigger
  schedule:
    - cron: "*/30 * * * *" # Safety backup trigger every 30 min

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # Must be < 360 (GitHub's max)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script in loop for ~5h 50m
        run: |
          echo "Starting controlled loop..."
          end=$((SECONDS+21000)) # 21000 sec = 5h 50m
          while [ $SECONDS -lt $end ]; do
            node index.js
            echo "Script finished, restarting in 5 sec..."
            sleep 5
          done

      - name: Re-trigger Workflow
        if: always()
        run: |
          echo "Re-triggering workflow before timeout..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"rerun"}'
